---
template: topPages
title: Shellino Packages
scss:
    - packages
---
<section>
    <div class="packages-list">
    {% for packageKey, package in packages %}
        <div class="packages-list-item">
            <a href="/packages/{{packageKey}}/" class="item-padding" style="background-image: url('/img/packages/{{package.coverSmall}}')">

                <div class="package-list-item-content">
                    <h3 class="package-title">{{package.title}}</h3>
                    <div class="package-days">{{package.duration}}</div>
                </div>
            </a>
        </div>
    {% endfor %}
    </div>
</section>
